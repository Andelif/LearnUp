name: Frontend CI

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        working-directory: LearnUp
        run: npm install

      # Remove or modify if you don't have a lint script
      - name: Run Linting
        working-directory: frontend
        run: npm run lint || echo "No lint script found, skipping..."

      - name: Build React App
        working-directory: frontend
        run: npm run build
