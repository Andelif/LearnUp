name: Backend CI/CD

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: learnup_db
          
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --host=mysql --user=root --password=root"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Verify Directory Structure (Debugging)
        run: ls -R  # Helps confirm the folder structure

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: pdo, pdo_mysql
          coverage: none

      - name: Install Dependencies
        run: |
          cd api-backend
          composer install --no-dev --prefer-dist
          cp .env.example .env
          php artisan key:generate

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql  # ✅ Use 'mysql' as the service name
          DB_PORT: 3306
          DB_DATABASE: learnup_db
          DB_USERNAME: root  # ✅ Match the MySQL setup
          DB_PASSWORD: password  # ✅ Set the correct password
        run: |
          cd api-backend
          cp .env.example .env   # ✅ Ensures .env exists before migrations
          php artisan key:generate
          php artisan migrate --force

      - name: Run Tests
        run: |
          cd api-backend
          php artisan test
