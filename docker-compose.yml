services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: learnup_mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: learnup_db
      
      
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql"]
      retries: 10
      timeout: 10s

  # Laravel Backend (api-backend)
  backend:
    build:
      context: ./api-backend
      dockerfile: Dockerfile
    container_name: learnup_backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "9000:9000"
    volumes:
      - ./api-backend:/var/www
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: learnup_db
      DB_USERNAME: root  
      DB_PASSWORD: root


  # React Frontend (LearnUp)
  frontend:
    build: ./LearnUp
    container_name: learnup_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./LearnUp:/app
    command: "npm run dev"
volumes:
  mysql_data:
